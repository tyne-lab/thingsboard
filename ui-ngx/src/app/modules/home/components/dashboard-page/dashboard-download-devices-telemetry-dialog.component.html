<form [formGroup]="downloadDeviceTelemetriesFormGroup" (ngSubmit)="download()">
  <mat-toolbar color="primary">
    <h2>{{ "attribute.download-telemetry" | translate }}</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-progress-bar
    color="warn"
    mode="indeterminate"
    *ngIf="(isLoading$ | async) && !loading"
  >
  </mat-progress-bar>
  <div style="height: 4px" *ngIf="!(isLoading$ | async) || loading"></div>
  
  <div mat-dialog-content>
    <section fxLayout="column" fxFlex>
      <tb-entity-list
        formControlName="deviceIds"
        labelText="{{ 'device.devices' | translate }}"
        [entityType]="EntityType.DEVICE"
        required
      >
      </tb-entity-list>

      <div
        formGroupName="timeRange"
        class="mat-content mat-padding"
        style="padding-top: 8px"
      >
        <mat-radio-group formControlName="timeRangeType">
          <mat-radio-button
            [value]="DownloadTimeRangeType.FIXED"
            color="primary"
          >
            <section fxLayout="column">
              <span translate>timewindow.time-period</span>
              <tb-datetime-period
                formControlName="fixedTimewindow"
                class="history-time-input"
                [fxShow]="
                  downloadDeviceTelemetriesFormGroup.get(
                  'timeRange.timeRangeType'
                  ).value === DownloadTimeRangeType.FIXED
                "
                [required]="
                  downloadDeviceTelemetriesFormGroup.get(
                  'timeRange.timeRangeType'
                  ).value === DownloadTimeRangeType.FIXED
                "
                style="padding-top: 8px"
              ></tb-datetime-period>
            </section>
          </mat-radio-button>
          <mat-radio-button
            [value]="DownloadTimeRangeType.INTERVAL"
            color="primary"
          >
            <section fxLayout="column">
              <span translate>timewindow.interval</span>
              <tb-quick-time-interval
                formControlName="quickInterval"
                class="history-time-input"
                [fxShow]="
                  downloadDeviceTelemetriesFormGroup.get(
                  'timeRange.timeRangeType'
                  ).value === DownloadTimeRangeType.INTERVAL
                "
                [required]="
                  downloadDeviceTelemetriesFormGroup.get(
                  'timeRange.timeRangeType'
                  ).value === DownloadTimeRangeType.INTERVAL
                "
                style="padding-top: 8px"
              ></tb-quick-time-interval>
            </section>
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field
        fxFlex
        class="mat-block"
        appearance="fill"
        subscriptSizing="dynamic"
      >
        <mat-label translate>attribute.limit</mat-label>
        <input
          matInput
          required
          min="1"
          step="1"
          formControlName="limit"
          type="number"
        />
        <mat-error
          *ngIf="
            downloadDeviceTelemetriesFormGroup.get('limit').hasError('min')
          "
        >
          {{ "attribute.limit-range" | translate }}
        </mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>

      <tb-timezone-select
        formControlName="timezone"
        userTimezoneByDefault
        required
      >
      </tb-timezone-select>
    </section>
  </div>
  
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button
      mat-button
      color="primary"
      type="button"
      [disabled]="isLoading$ | async"
      (click)="cancel()"
      cdkFocusInitial
    >
      {{ "action.cancel" | translate }}
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="
        (isLoading$ | async) ||
        downloadDeviceTelemetriesFormGroup.invalid ||
        !downloadDeviceTelemetriesFormGroup.dirty
      "
    >
      {{ "action.download" | translate }}
    </button>
  </div>
</form>
